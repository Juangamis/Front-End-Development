<!DOCTYPE html>
<html>
<head>
    <title>Template Literal ES6</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // menggnikana tempalate literal
        const nama = 'Semmy Wellem Taju';
        const usia = 30;
        const pekerjaan = 'programmer';

        const profil = `
        Name: ${nama} <br>
        Age: ${usia} tahun <br>
        Espertise/job: ${pekerjaan}
        `;

        // menampilkan output ke dalam lelemen html dengan id 'output'
        document.getElementById('output').innerHTML = profil;
    </script>
</body>
</html>
